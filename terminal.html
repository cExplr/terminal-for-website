<!DOCTYPE html>
<html lang="en">
		 
<head>

	
	<link rel="stylesheet" href="terminal.css">
	<meta charset="UTF-8">
	  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro"
	   rel="stylesheet"> 
	   
	<title>c3xp1r Terminal</title>
</head>

<body>


	<div class="terminal-border">
		
		<div class="terminal-header">
			<div class="terminal-header-title">c3xp1r - Terminal</div>
			<button class="terminal-header-minimize">-</button>
			<button class="terminal-header-maximize">+</button>
			<button class="terminal-header-close">x</button>
		</div>

		<div class="terminal-content"  >
			<pre id="terminal-display-content" >THIS IS NOT COOL</pre>
		</div>

		<div class="terminal-command-container">
			<form >
				<input type="text" name="input-command" 
				id="id-terminal-command-input" class="terminal-command-input" 
				placeholder="Enter Command Here"autocomplete="off" maxlength="300" >
			</form>
			
		</div>
	<script src="terminal.js"></script>

</body>
</html>
